<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<title>Admin add user page</title>
</head>
<body>
	<div class="container">
		<hr>
		<h2>Save user</h2>

		<form action="#" th:action="@{/admin/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{id}" placeholder="User id"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{roles}" placeholder="User role"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{username}" placeholder="User username"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{password}" placeholder="User password"
				class="form-control mb-4 col-4"> <input type="checkbox"
				th:field="*{enabled}" id="Enabled" placeholder="enabled"
				class="ui-icon-check btn-info col-1"> <label
				class="deprecatedLabel col-2" for="Enabled">Enabled </label>

			<button type="submit" class="btn btn-info col-2">Save user</button>

		</form>


		<hr>

		<a th:href="@{/admin/userList}"> Back to user List</a>
	</div>

</body>
</html>

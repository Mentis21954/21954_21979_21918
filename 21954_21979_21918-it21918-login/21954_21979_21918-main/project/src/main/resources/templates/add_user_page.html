<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>Admin add user page</title>
</head>
<body>
	<div class="container">
		<h1>Add new user</h1>
		<hr>
		<h2>Save user</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			<input type="text" th:field="*{username}" placeholder="User username"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{roles}" placeholder="User role"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save
				Employee</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Employee List</a>
	</div>

</body>
</html>

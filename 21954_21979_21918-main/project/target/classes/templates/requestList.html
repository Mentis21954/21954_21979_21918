<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <h1>Request List</h1>
    <a th:href = "@{/user/showAllRequests}" class="btn btn-primary btn-sm mb-3">Add Request</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Request id</th>
            <th>Request status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Request : ${listRequests}">
            <td th:text="${Request.id}">Id</td>
            <td th:text="${Request.status}">status</td>


            <td> <a th:href="@{/user/saveRequest/{id}(id=${Request.id})}" class="btn btn-primary">Save</a>
                <a th:href="@{/admin/deleteUser/{id}(id=${Request.id})}" class="btn btn-danger">Delete</a>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>

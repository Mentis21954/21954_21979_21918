<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit User</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container my-2">
        <form th:action="@{/teacher/selectRequest}" th:object="${request}"
              method="POST" >
            <label class="col-2 col-form-label">Id request </label>
            <p th:text="*{id}" />
            <br>
            <label class="col-2 col-form-label">Purpose: </label>
            <p th:text="*{purpose}" />
            <br>
            <label class="col-2 col-form-label">Sender id: </label>
            <p th:text="*{sender_id}" />
            <br>

            <input type="checkbox" th:field="*{status}" id="status"
                   placeholder="status" class="ui-icon-check btn-info col-1">
            <label class="deprecatedLabel col-2" for="status">Do you want to accept this request? </label>

            <div>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>

    </table>
</div>
<a th:href = "@{/teacher/requestList}"> Back to request List</a>
</body>
</html>

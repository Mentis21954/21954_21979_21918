<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Add lesson</h1>
    <br/>
    <form action="#" th:action="@{/student/saveLesson}" th:object="${lesson}" method="post">
            <td colspan="2">
                    <input type="hidden" th:field="*{id}">
            <td>Lesson grade:</td>
            <input type="text" th:field="*{grade}">
        <br>
            <td>Lesson name:</td>
            <input type="text" th:field="*{name}">
        <br>
            <td>Lesson semester:</td>
            <input type="number" th:field="*{semester}">
        <br>
                <button type="submit">Add Lesson</button></td>
        <br>
        <tr th:each="l : ${lessonList}">
            <td>Lesson name:</td>
            <td th:text="${l.name}"></td>
            <br>
            <td>Lesson semester:</td>
            <td th:text="${l.semester}"></td>
            <br>
            <td>Grade:</td>
            <td th:text="${l.grade}"></td>
            <br>
        </tr>

    </form>
</div>
<a th:href = "@{/student/home}"> Save request & go back to menu</a>
</div>
</body>
</html>
